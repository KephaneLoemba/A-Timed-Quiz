        //Here we add another click event listener to the start button, and the last quiz page buttons, to turn the timer on/off.
        //The timer will count down 1 every 1000ms. if it reaches 0 before quiz ends, then we call the end loadFinishPage function, and stop the timer. timer value = score.
        
        let timerIntervalId


        function stopTimer(){

            clearInterval(timerIntervalId);
            
            document.getElementById("timer").innerHTML = ''
        }


        function startTimer(){

            
                timer = 90;
            
                timerIntervalId = setInterval(function() {
                
                document.getElementById("timer").innerHTML = timer;
                timer--;

                if (timer <= -1) {
                    timer = 0
                    loadFinishPage()
                    return
                }                
            }, 1000);
